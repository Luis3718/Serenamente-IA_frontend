<html>
  <head>
    <style>
      .gauge-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 100%;
      }
      .gauge {
        text-align: center;
        margin: 20px;
      }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var options = {
          width: 400, height: 400,
          minorTicks: 5
        };

        var data1 = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Ansiedad', 0]
        ]);
        var options1 = {...options, yellowFrom: 10, yellowTo: 20, orangeFrom: 20, orangeTo: 30, redFrom: 30, redTo: 40, greenFrom:0, greenTo:10};
        var chart1 = new google.visualization.Gauge(document.getElementById('gauge1'));
        chart1.draw(data1, options1);

        var data2 = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Depresión', 0]
        ]);
        var options2 = {...options, yellowFrom: 10, yellowTo: 20, orangeFrom: 20, orangeTo: 30, redFrom: 30, redTo: 40, greenFrom:0, greenTo:10};
        var chart2 = new google.visualization.Gauge(document.getElementById('gauge2'));
        chart2.draw(data2, options2);

        var data3 = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Bienestar', 0]
        ]);
        var options3 = {...options, yellowFrom: 30, yellowTo: 40, greenFrom: 40, greenTo: 50, orangeFrom:20, orangeTo:30};
        var chart3 = new google.visualization.Gauge(document.getElementById('gauge3'));
        chart3.draw(data3, options3);

        var data4 = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Estrés', 0]
        ]);
        var options4 = {...options, redFrom: 30, redTo: 40, yellowFrom: 20, yellowTo: 30, greenFrom:10, greenTo:20};
        var chart4 = new google.visualization.Gauge(document.getElementById('gauge4'));
        chart4.draw(data4, options4);
      }
    </script>
  </head>
  <body>
    <div class="gauge-container">
      <div class="gauge" id="gauge1"><div>Inventario de Ansiedad de Beck</div></div>
      <div class="gauge" id="gauge2"><div>Inventario de Depresión de Beck</div></div>
      <div class="gauge" id="gauge3"><div>Índice de Bienestar General</div></div>
      <div class="gauge" id="gauge4"><div>Estrés</div></div>
    </div>
  </body>
</html>
